<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Player Search</h1>

    <div>
        <label for="firstNameSearch">First Name:</label>
        <input type="text" id="firstNameSearch" placeholder="Search by first name">
    </div>
    <div>
        <label for="lastNameSearch">Last Name:</label>
        <input type="text" id="lastNameSearch" placeholder="Search by last name">
    </div>

<!--     <button type="button" id="searchButton">Search</button> -->

    <div id="results"></div>


   <!-- Link to the search page with a box at the bottom -->
    <div class="new-line"></div>
    <div class="bottom-box">
        <a href="https://mmkanawati.github.io/player_tsp_calculator/" class="link">TSP Calculator</a>
    </div>

    
    <!-- Player Eligibility Form -->
    <form id="playerForm">
        <h1>Player TSP Calculator</h1>

        <p id="disclaimer" style="font-style: italic; color: gray; display: block;">
            *Disclaimer: None of these results are final and do not include exceptions. Eligibility is subject to further review.*
        </p>

        <p>
            You can find the league's official rules here: 
            <a href="https://www.mbleague.com/rules" target="_blank">
                MBL Official Rules
            </a>
        </p>

        <!-- Divisions Played Checkbox -->
        <label for="divisionsPlayed">Which divisions have you played in the past two seasons? (Select all that apply):</label><br>
        <input type="checkbox" id="d1" name="divisionsPlayed" value="D1"> D1<br>
        <input type="checkbox" id="d2" name="divisionsPlayed" value="D2"> D2<br>
        <input type="checkbox" id="d3" name="divisionsPlayed" value="D3"> D3<br>

        <!-- Divisions Played Inputs -->
        <div id="D1Fields" style="display:none;">
            <label for="D1Games">D1 Games Played:</label>
            <input type="number" id="D1Games"><br>
            <label for="D1TSP">D1 TSP:</label>
            <input type="number" step="0.01" id="D1TSP"><br>
        </div>

        <div id="D2Fields" style="display:none;">
            <label for="D2Games">D2 Games Played:</label>
            <input type="number" id="D2Games"><br>
            <label for="D2TSP">D2 TSP:</label>
            <input type="number" step="0.01" id="D2TSP"><br>
        </div>

        <div id="D3Fields" style="display:none;">
            <label for="D3Games">D3 Games Played:</label>
            <input type="number" id="D3Games"><br>
            <label for="D3TSP">D3 TSP:</label>
            <input type="number" step="0.01" id="D3TSP"><br>
        </div>

        <!-- Divisions Planned -->
        <label for="divisionsPlanned">Which division do you plan to play in next season?</label><br>
        <input type="radio" name="divisionsPlanned" value="D1"> D1<br>
        <input type="radio" name="divisionsPlanned" value="D2"> D2<br>
        <input type="radio" name="divisionsPlanned" value="D3"> D3<br>

        <!-- Submit Button -->
        <button type="submit">Check Eligibility</button>
    </form>

    <div id="result"></div>

    <script src="final.js"></script>
</body>
</html>
